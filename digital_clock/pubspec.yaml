name: digital_clock
description: Digital clock.
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  flare_flutter: ^2.0.1
  provider: ^3.2.0
  mdi: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Comfortaa
      fonts:
       - asset: third_party/Comfortaa-Regular.ttf
    - family: RussoOne
      fonts:
        - asset: third_party/RussoOne-Regular.ttf
  assets:
    - assets/
    - assets/mountains/
